<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <nav>
            <h1>profile</h1>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="lab.html">laiabary</a></li>
                <li><a href="lab.html">laibary</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section class="profile">
            <img src="favicon.ico" alt="Profile Picture" class="profile-pic">
            <h2>Samiksha</h2>
            <p>Music enthusiast | 120 Playlists | 5000 Followers</p>
            <button class="follow-btn">Follow</button>
        </section>
        <section class="playlists">
                <div class="playlist-grid">
                <div class="playlist-card">
                    <img src="faded.png" alt="Playlist Cover">
                    <p>Chill Vibes</p>
                </div>
                <div class="playlist-card">
                    <img src="stay.png" alt="Playlist Cover">
                    <p>Workout Mix</p>
                </div>
                <div class="playlist-card">
                    <img src="one.jpeg" alt="Playlist Cover">
                    <p>Top Hits</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Just Fill song </p>
    </footer>
    <script src="profile.js"></script>
</body>
</html>
